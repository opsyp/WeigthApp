<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weight App Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Welcome To Weight Tracker</h1>
      <form action="">
        <strong> Weight:</strong><br />
        <input type="text" name="weight" placeholder="Enter Weight" /><br />
        <br />

        <strong> Unit:</strong> <br />
        <input type="radio" name="unit" value="lbs" />Lbs<br />
        <input type="radio" name="unit" value="Kg" />Kg<br />
        <br />
        <strong> Date: </strong><br />
        <input type="Date" name="date" /><br />
        <br />
        <input type="Submit" value="Submit" />
        <input type="Reset" value="Clear" />
      </form>
      <br />
      <br />
      <br />
      <br />

      <p class="footer">Copyright &copy;2019</p>
    </div>
  </body>
</html>
